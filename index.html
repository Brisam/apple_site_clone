<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Apple Site Clone</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="primary_background">
    </div>

    <nav>
      <ul>
        <li>Store</li>

      <div class="photo">
        <img src="https://images.pexels.com/photos/7097/people-coffee-tea-meeting.jpg?h=350&auto=compress&cs=tinysrgb" alt="People sitting at meeting with coffee and tea">

    <footer>
      <p>Shop the Apple Online Store (1-800-MY-APPLE), visit an Apple Retail Store, or find a reseller.</p>
